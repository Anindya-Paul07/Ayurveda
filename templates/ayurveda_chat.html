<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Wellness Bot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --herbal-green: #4CAF50;
            --ayurvedic-orange: #FF9800;
            --deep-brown: #795548;
            --bot-bg: linear-gradient(135deg, #f5f5dc 0%, #e6e6d0 100%);
        }

        body {
            background: url('https://img.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28313.jpg') center/cover fixed;
            min-height: 100vh;
            font-family: 'Garamond', serif;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .chat-header {
            background: var(--deep-brown);
            padding: 1.5rem;
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .chat-header img {
            width: 60px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .message-container {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: var(--bot-bg);
        }

        .message-bubble {
            max-width: 70%;
            margin: 10px;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--herbal-green);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: var(--ayurvedic-orange);
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.8;
            position: absolute;
            bottom: -18px;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-top: 2px solid var(--deep-brown);
        }

        #userInput {
            border: 2px solid var(--deep-brown);
            border-radius: 25px;
            padding: 12px 20px;
        }

        #sendBtn {
            background: var(--deep-brown);
            color: white;
            border-radius: 0 25px 25px 0;
            transition: all 0.3s ease;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            background: var(--herbal-green);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            font-style: italic;
            color: var(--deep-brown);
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header d-flex align-items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1998/1998664.png" alt="Ayurvedic Bot">
        <div class="ml-3">
            <h3 class="mb-0">Ayurvedic Wellness Guide</h3>
            <p class="mb-0">Ask me about natural remedies & holistic health</p>
        </div>
    </div>

    <div class="message-container" id="messageContainer">
        <div class="typing-indicator" id="typingIndicator">
            <i class="fas fa-leaf"></i> The bot is preparing a natural remedy...
        </div>
    </div>

    <div class="input-group">
        <input type="text" id="userInput" class="form-control" placeholder="Ask about Ayurvedic remedies..." autocomplete="off">
        <div class="input-group-append">
            <button class="btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    const messageContainer = $('#messageContainer');
    
    function formatTime(date) {
        return `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

    function addMessage(message, isUser = true) {
        const time = formatTime(new Date());
        const messageClass = isUser ? 'user-message' : 'bot-message';
        const messageHtml = `
            <div class="message-bubble ${messageClass}">
                ${message}
                <div class="message-time">${time}</div>
            </div>
        `;
        messageContainer.append(messageHtml);
        messageContainer.scrollTop(messageContainer[0].scrollHeight);
    }

    function showTypingIndicator() {
        $('#typingIndicator').show();
        messageContainer.scrollTop(messageContainer[0].scrollHeight);
    }

    function hideTypingIndicator() {
        $('#typingIndicator').hide();
    }

    $('#sendBtn').click(async function(e) {
        e.preventDefault();
        const userInput = $('#userInput');
        const message = userInput.val().trim();
        
        if (!message) return;

        addMessage(message, true);
        userInput.val('');
        showTypingIndicator();

        try {
            const response = await $.post('/get', { msg: message });
            hideTypingIndicator();
            addMessage(typeof response === 'object' ? response.response : response, false);
        } catch (error) {
            hideTypingIndicator();
            addMessage('Apologies, I need to consult my herbal texts. Please try again.', false);
        }
    });

    $('#userInput').keypress(function(e) {
        if (e.which === 13 && !e.shiftKey) {
            e.preventDefault();
            $('#sendBtn').click();
        }
    });
});
</script>

</body>
</html>
